apiVersion: apps/v1
kind: Deployment
metadata:
  name: preprocessing-service-manual

spec:
  selector:
    matchLabels:
      app: preprocessing-service-manual
  template:
    spec:
      containers:
        - name: preprocessing-service-manual
          image: gravitate-registry.cr.de-fra.ionos.com/preprocessing-service-manual:latest
          resources: {}
          imagePullPolicy: Always
          env:
            - name: ENVIRONMENT
              value: "dev"
            - name: URL
              value: "https://gravitate-health.lst.tfo.upm.es"
status: {}
